<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="col mt-3">
    <div class="tab-content" id="nav-tabContent-p">
        <div class="tab-pane fade show active " id="nav-home-p" role="tabpanel"
             aria-labelledby="nav-home-tab-p">
            <h1>Edit user</h1>
<body>
<div class="row border rounded " style="background-color: white">
    <div class="container m-3">
        <div class="row justify-content-center">
            <div class="col-4">
                <form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
                    <div class="form-group text-center">
                        <label for="id"><b>ID</b></label>
                        <input readonly type="number" th:field="*{id}" id="id" class="form-control" placeholder="ID">
                        <div class="form-group text-center">
                            <label for="firstName"><b>First name</b></label>
                            <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="First Name">
                            <div class="form-group text-center">

                                <label for="lastName"><b>Last name</b></label>
                                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Last Name">
                                <div class="form-group text-center">

                                    <label for="age"><b>age</b></label>
                                    <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="Age">
                                    <div class="form-group text-center">

                                        <label for="address"><b>address</b></label>
                                        <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Address">
                                        <div class="form-group text-center">

                                            <label for="password"><b>Password</b></label>
                                            <input type="text" th:field="*{password}" id="password"
                                                   class="form-control" placeholder="Password">

                                            <div class='form-group text-center'>
                                                <label><b>Role</b></label>
                                                <div>
                                                    <label>
                                                        <select multiple required size="2" th:name="roles"
                                                                th:field="*{roles}">
                                                            <option th:each="role : ${roles}" th:value="${role}"
                                                                    th:text="${role}"></option>
                                                        </select>
                                                    </label>
                                                    <div class="modal-footer">
                                                        <a class="btn btn-secondary" th:href="@{/admin}" role="button">Close</a>

                                                            <button id='addSubmit' type='submit'
                                                                    class='btn btn-success btn'>Edit
                                                            </button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</div>
</div>
</div>

</html>
